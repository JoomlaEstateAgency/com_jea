name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      # See https://github.com/marketplace/actions/checkout
      - uses: actions/checkout@v3
      - name: Install Composer dependencies
        run: composer install
      - name: Run Joomla coding standards
        run: ant standard
